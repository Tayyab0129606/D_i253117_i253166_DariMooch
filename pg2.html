<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="pg2.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dari Mooch - Login</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- HEADER -->
<header class="navbar">
    <div class="logo">
        <img src="logo.png" alt="Dari Mooch Logo">
        <h1>DARI MOOCH</h1>
    </div>

    <nav class="nav-links">
        <a href="pg1.html">HOME</a>
        <a href="pg8.html">ABOUT US</a>
        <a href="new.html">NEW LAUNCHES</a>
        <a href="sale.html">SALE</a>
    </nav>

    <div class="right-section">
        <div class="search-box">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search Product">
        </div>

        <i class="fa-regular fa-user icon"></i>
        <i class="fa-solid fa-bag-shopping icon"></i>
    </div>
</header>

<!-- LOGIN SECTION -->
<section class="login-section">
    <div class="login-box">
        <h2>LOGIN</h2>

        <button class="btn google">Continue with Google</button>
        <button class="btn twitter">Continue with Twitter</button>
        <button class="btn facebook">Continue with Facebook</button>

        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Password">

        <button class="login-btn">Log In</button>

        <a href="#" class="forgot">Forgot Password?</a>
    </div>
</section>

<!-- FOOTER -->
<footer>
    <p>&copy; 2025 Dari Mooch | All Rights Reserved</p>
</footer>

</body>
</html>
